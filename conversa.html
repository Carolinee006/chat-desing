<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="conversa.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-sidebar">
            <h2>Membros</h2>
            <div class="members-list">
                <div class="member">
                    <img src="https://pbs.twimg.com/media/D-HWuBvWwAAyItP.jpg" alt="User 1">
                    <span>Liandrine</span>
                </div>

                    <img src="https://wallpapers.com/images/hd/dollify-1080-x-1080-6exfw4omsquv3lyl.jpg" alt="User 2">
                    <span>Nick</span>
                </div>
                <div class="member">
                    <img src="https://i.pinimg.com/236x/ef/b3/00/efb300759ad35e8a3a368833a5e42733.jpg" alt="User 3">
                    <span>Você</span>
                </div>
            </div>
        </div>
        <div class="chat-main">
            <div class="chat-header">
                <h2>Meninas Superpoderosas</h2>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Início</a>
                    <a href="usuario.html" class="nav-link">Meu Perfil</a>
                </div>       
            </div>
            <div class="chat-messages">
                <div class="message received">
                    <img src="https://wallpapers.com/images/hd/dollify-1080-x-1080-6exfw4omsquv3lyl.jpg" alt="User 1">
                    <div class="message-content">
                        <div class="meta">Nick 14:20</div>
                        <div class="text">https://www.tiktok.com/pt-BR/</div>
                    </div>
                </div>
                <div class="message sent">
                    <img src="https://i.pinimg.com/236x/ef/b3/00/efb300759ad35e8a3a368833a5e42733.jpg" alt="User 2">
                    <div class="message-content">
                        <div class="meta">Você 16:31</div>
                        <div class="text">Eu vi isso kkkkkkkkk</div>
                    </div>
                </div>
                <div class="message received">
                    <img src="https://pbs.twimg.com/media/D-HWuBvWwAAyItP.jpg" alt="User 3">
                    <div class="message-content">
                        <div class="meta">Liandrine 18:02</div>
                        <div class="text">Kkkkkkkk, amanhã não tem aula né?</div>
                    </div>
                </div>
            </div>
            <div class="chat-form-container">
                <form class="chat-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Digite sua mensagem...">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" style="background-color: #604773; border-color: #604773;">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
